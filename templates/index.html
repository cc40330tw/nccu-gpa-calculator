{% extends 'layout.html' %}


{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style0.css') }}">

{% endblock head %}


{% block body %}

<div class='whole-block'>
    <div class = 'title'>
        NCCU GPA CALCULATOR
    </div>

    <form action="{{ url_for('generate_data') }}" method="post">

        <!-- Search form -->
        <div class="active-pink-3 active-pink-4 mb-4">
            <input class="form-control" name = "username" type="text" placeholder="學號" aria-label="Search">
        </div>

        <div class="active-pink-3 active-pink-4 mb-4">
            <input class="form-control" name = "password" type="password" placeholder="iNCCU密碼" aria-label="Search">
        </div>

        <div class="form-group">
            <button class="btn btn-outline-secondary">Calculate</button>
        </div>
    </form>
</div>

<div>
    ＊由於個資安全的問題，此網站不會儲存你的資料，資料來源為inccu的全人系統，若跑不出來，可能為學校網站的因素
</div>

<div class = 'designer'>
    Designed by Tim Yen
</div>
{% endblock body %}
